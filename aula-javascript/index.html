<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Passeios Florianópolis</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
<style>
  /* Reset e básico */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 0;
    background: #f0f5f9;
    color: #333;
  }
  header {
    background: #005f73;
    color: white;
    padding: 1rem 2rem;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-weight: 600;
  }
  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  h2 {
    color: #0a9396;
    margin-bottom: 1rem;
    font-weight: 600;
    border-bottom: 2px solid #94d2bd;
    padding-bottom: 0.5rem;
  }

  /* Grid de passeios */
  .grid-passeios {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
  }
  .passeio-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    transition: transform 0.2s ease;
    cursor: pointer;
  }
  .passeio-card:hover {
    transform: scale(1.05);
  }
  .passeio-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .passeio-info {
    padding: 1rem;
  }
  .passeio-info h3 {
    margin: 0 0 0.5rem 0;
    color: #005f73;
  }
  .passeio-info p {
    margin: 0 0 0.8rem 0;
    font-size: 0.9rem;
    color: #555;
  }
  .passeio-info span {
    font-weight: 600;
    color: #0a9396;
  }

  /* Formulários */
  form {
    background: white;
    padding: 1.5rem;
    margin-bottom: 2rem;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
  }
  form input, form select, form button {
    width: 100%;
    padding: 0.8rem;
    margin-top: 0.8rem;
    border: 1.5px solid #94d2bd;
    border-radius: 6px;
    font-size: 1rem;
  }
  form button {
    background: #0a9396;
    border: none;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  form button:hover {
    background: #005f73;
  }

  /* Tabelas simples para mostrar dados */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
  }
  th, td {
    text-align: left;
    padding: 0.8rem 1rem;
    border-bottom: 1px solid #ddd;
  }
  th {
    background: #0a9396;
    color: white;
  }
  @media(max-width: 600px){
    .passeio-card img {
      height: 140px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Passeios em Florianópolis</h1>
</header>

<main>

  <section>
    <h2>Cadastro de Clientes</h2>
    <form id="form-clientes">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="telefone" placeholder="Telefone" required />
      <button type="submit">Cadastrar Cliente</button>
    </form>
    <table id="tabela-clientes" style="display:none;">
      <thead>
        <tr><th>Nome</th><th>Email</th><th>Telefone</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>20 Passeios em Florianópolis</h2>
    <div class="grid-passeios" id="lista-passeios"></div>
  </section>

  <section>
    <h2>Agendamento de Passeio</h2>
    <form id="form-agendamento">
      <select id="select-cliente" required>
        <option value="">Selecione um cliente</option>
      </select>
      <select id="select-passeio" required>
        <option value="">Selecione um passeio</option>
      </select>
      <input type="date" id="data" required />
      <button type="submit">Agendar Passeio</button>
    </form>
    <table id="tabela-agendamentos" style="display:none;">
      <thead>
        <tr><th>Cliente</th><th>Passeio</th><th>Data</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</main>

<script>
  const passeios = [
    {id:1, nome:"Praia da Joaquina", desc:"Praia famosa para surf e dunas.", img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"},
    {id:2, nome:"Lagoa da Conceição", desc:"Ótimo lugar para esportes aquáticos.", img:"https://images.unsplash.com/photo-1535914254981-b5012eebbd15?auto=format&fit=crop&w=600&q=80"},
    {id:3, nome:"Ilha do Campeche", desc:"Praia paradisíaca com trilhas e arqueologia.", img:"https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=600&q=80"},
    {id:4, nome:"Centro Histórico", desc:"Passeio cultural e gastronômico.", img:"https://images.unsplash.com/photo-1468071174046-657d9d351a40?auto=format&fit=crop&w=600&q=80"},
    {id:5, nome:"Trilha do Morro da Lagoa", desc:"Caminhada com vista panorâmica.", img:"https://images.unsplash.com/photo-1509027575015-8dca6d8f47f4?auto=format&fit=crop&w=600&q=80"},
    {id:6, nome:"Praia do Santinho", desc:"Praia calma para famílias.", img:"https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=600&q=80"},
    {id:7, nome:"Parque Estadual do Rio Vermelho", desc:"Natureza e fauna local.", img:"https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=600&q=80"},
    {id:8, nome:"Praia Mole", desc:"Praia badalada para surfistas.", img:"https://images.unsplash.com/photo-1494526585103-7638b5f996a2?auto=format&fit=crop&w=600&q=80"},
    {id:9, nome:"Fortaleza São José", desc:"Passeio histórico.", img:"https://images.unsplash.com/photo-1534162884898-b23505f30c67?auto=format&fit=crop&w=600&q=80"},
    {id:10, nome:"Santo Antônio de Lisboa", desc:"Vila histórica com artesanato.", img:"https://images.unsplash.com/photo-1536166959864-8f2a90bc4a12?auto=format&fit=crop&w=600&q=80"},
    {id:11, nome:"Mercado Público", desc:"Gastronomia típica.", img:"https://images.unsplash.com/photo-1540206395-68808572332f?auto=format&fit=crop&w=600&q=80"},
    {id:12, nome:"Parque da Luz", desc:"Passeio e lazer.", img:"https://images.unsplash.com/photo-1517816428104-6d1a0625d12a?auto=format&fit=crop&w=600&q=80"},
    {id:13, nome:"Praia dos Ingleses", desc:"Praia extensa e infraestrutura.", img:"https://images.unsplash.com/photo-1494526585172-cffe6847d696?auto=format&fit=crop&w=600&q=80"},
    {id:14, nome:"Passeio de Barco", desc:"Passeio pela Baía Norte.", img:"https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=600&q=80"},
    {id:15, nome:"Trilha Morro das Aranhas", desc:"Vista da cidade.", img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"},
    {id:16, nome:"Mergulho Ilha Campeche", desc:"Águas cristalinas.", img:"https://images.unsplash.com/photo-1494526585180-80a7e46c8f50?auto=format&fit=crop&w=600&q=80"},
    {id:17, nome:"Morro das Pedras", desc:"Natureza e trilhas.", img:"https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=600&q=80"},
    {id:18, nome:"Barra da Lagoa", desc:"Praia familiar e surf.", img:"https://images.unsplash.com/photo-1494526585173-1af4f90b0956?auto=format&fit=crop&w=600&q=80"},
    {id:19, nome:"Ilha Anhatomirim", desc:"Passeio ecológico.", img:"https://images.unsplash.com/photo-1467292294709-2b5b0b0035d4?auto=format&fit=crop&w=600&q=80"},
    {id:20, nome:"Passeio Gastronômico", desc:"Culinária local.", img:"https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=600&q=80"},
  ];

  let clientes = [];
  let agendamentos = [];

  // Mostrar passeios na página
  const listaPasseios = document.getElementById('lista-passeios');
  passeios.forEach(p => {
    const card = document.createElement('div');
    card.className = 'passeio-card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.nome}" />
      <div class="passeio-info">
        <h3>${p.nome}</h3>
        <p>${p.desc}</p>
      </div>
    `;
    listaPasseios.appendChild(card);
  });

  // Cadastro cliente
  const formClientes = document.getElementById('form-clientes');
  const tabelaClientes = document.querySelector('#tabela-clientes tbody');
  const tabelaClientesWrapper = document.getElementById('tabela-clientes');
  const selectCliente = document.getElementById('select-cliente');
  const selectPasseio = document.getElementById('select-passeio');
  const tabelaAgendamentos = document.querySelector('#tabela-agendamentos tbody');
  const tabelaAgendamentosWrapper = document.getElementById('tabela-agendamentos');

  formClientes.addEventListener('submit', e => {
    e.preventDefault();
    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefone = document.getElementById('telefone').value.trim();

    // Adiciona cliente
    const cliente = { id: Date.now(), nome, email, telefone };
    clientes.push(cliente);

    // Atualiza tabela clientes
    atualizarTabelaClientes();
    atualizarSelectClientes();

    formClientes.reset();
  });

  function atualizarTabelaClientes() {
    tabelaClientesWrapper.style.display = clientes.length ? 'table' : 'none';
    tabelaClientes.innerHTML = '';
    clientes.forEach(c => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${c.nome}</td><td>${c.email}</td><td>${c.telefone}</td>`;
      tabelaClientes.appendChild(tr);
    });
  }

  function atualizarSelectClientes() {
    selectCliente.innerHTML = '<option value="">Selecione um cliente</option>';
    clientes.forEach(c => {
      const option = document.createElement('option');
      option.value = c.id;
      option.textContent = c.nome;
      selectCliente.appendChild(option);
    });
  }

  // Popula select passeio
  function atualizarSelectPasseios() {
    selectPasseio.innerHTML = '<option value="">Selecione um passeio</option>';
    passeios.forEach(p => {
      const option = document.createElement('option');
      option.value = p.id;
      option.textContent = p.nome;
      selectPasseio.appendChild(option);
    });
  }
  atualizarSelectPasseios();

  // Agendamento
  const formAgendamento = document.getElementById('form-agendamento');
  formAgendamento.addEventListener('submit', e => {
    e.preventDefault();

    const clienteId = selectCliente.value;
    const passeioId = selectPasseio.value;
    const data = document.getElementById('data').value;

    if(!clienteId || !passeioId || !data){
      alert("Preencha todos os campos!");
      return;
    }

    const cliente = clientes.find(c => c.id == clienteId);
    const passeio = passeios.find(p => p.id == passeioId);

    if(!cliente || !passeio){
      alert("Cliente ou passeio inválido!");
      return;
    }

    agendamentos.push({
      cliente: cliente.nome,
      passeio: passeio.nome,
      data
    });

    atualizarTabelaAgendamentos();
    formAgendamento.reset();
  });

  function atualizarTabelaAgendamentos(){
    tabelaAgendamentosWrapper.style.display = agendamentos.length ? 'table' : 'none';
    tabelaAgendamentos.innerHTML = '';
    agendamentos.forEach(a => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${a.cliente}</td><td>${a.passeio}</td><td>${a.data}</td>`;
      tabelaAgendamentos.appendChild(tr);
    });
  }

</script>

</body>
</html>
